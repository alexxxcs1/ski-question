    <script>
        let examData = null;
        let currentQuestionIndex = 0;
        let userAnswers = {};
        let questionResults = {};

        // 加载JSON数据
        function loadExamData() {
            try {
                examData = window.questions;
                initExam();
            } catch (error) {
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = '错误: ' + error.message + '\n请确保part1.json文件在同一目录下';
                console.error('加载数据失败:', error);
            }
        }

        // 初始化考试
        function initExam() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('question-container').style.display = 'block';
            
            // 更新标题
            document.getElementById('exam-title').textContent = examData.exam_info.title;
            document.getElementById('exam-desc').textContent = examData.exam_info.description;
            document.getElementById('total-questions').textContent = examData.questions.length;
            
            // 初始化导航
            initQuestionNav();
            
            // 显示第一题
            const random_questions = Math.floor(Math.random() * examData.questions.length);
            showQuestion(random_questions);
        }

        // 显示题目
        function showQuestion(index) {
            if (index < 0 || index >= examData.questions.length) {
                return;
            }

            currentQuestionIndex = index;
            const question = examData.questions[index];
            
            // 更新题目信息
            document.getElementById('question-id').textContent = question.id;
            document.getElementById('question-type').textContent = question.type;
            document.getElementById('question-text').textContent = question.question;
            document.getElementById('current-number').textContent = index + 1;
            
            // 清除之前的选择
            const optionsList = document.getElementById('options-list');
            optionsList.innerHTML = '';
            
            // 显示选项
            const options = question.options || {};
            const optionKeys = Object.keys(options);
            
            optionKeys.forEach(key => {
                const li = document.createElement('li');
                li.className = 'option-item';
                
                const label = document.createElement('label');
                label.className = 'option-label';
                label.id = `option-${key}`;
                
                const radio = document.createElement('input');
                radio.type = 'radio';
                radio.name = 'answer';
                radio.value = key;
                radio.className = 'option-radio';
                radio.onclick = () => selectOption(key);
                
                const text = document.createElement('span');
                text.className = 'option-text';
                text.textContent = `${key}. ${options[key]}`;
                
                label.appendChild(radio);
                label.appendChild(text);
                li.appendChild(label);
                optionsList.appendChild(li);
            });

            // 恢复之前的选择
            if (userAnswers[question.id]) {
                const selectedOption = userAnswers[question.id];
                document.querySelector(`input[value="${selectedOption}"]`).checked = true;
                selectOption(selectedOption);
            }

            // 如果已经答过，显示结果
            if (questionResults[question.id]) {
                showQuestionResult(question);
                // 已回答的题目，按钮显示"下一题"
                updateSubmitButton(true);
            } else {
                // 隐藏答案说明
                document.getElementById('explanation').classList.remove('show');
                // 未回答的题目，按钮显示"提交"
                updateSubmitButton(false);
            }

            // 更新导航按钮状态
            updateNavButtons();
            updateQuestionNav();
        }

        // 选择选项
        function selectOption(value) {
            const labels = document.querySelectorAll('.option-label');
            labels.forEach(label => {
                label.classList.remove('selected');
            });
            
            const selectedLabel = document.getElementById(`option-${value}`);
            if (selectedLabel) {
                selectedLabel.classList.add('selected');
            }

            const question = examData.questions[currentQuestionIndex];
            userAnswers[question.id] = value;
            
            // 如果已答过，清除之前的结果以允许重新答题
            if (questionResults[question.id]) {
                delete questionResults[question.id];
                // 清除选项的标记状态
                labels.forEach(label => {
                    label.classList.remove('correct', 'wrong');
                });
                // 隐藏解析
                document.getElementById('explanation').classList.remove('show');
                // 更新按钮状态
                updateSubmitButton(false);
                // 更新统计和导航
                updateStats();
                updateQuestionNav();
            }
        }

        // 提交或下一题
        function submitOrNext() {
            const question = examData.questions[currentQuestionIndex];
            const hasResult = questionResults[question.id];
            
            // 如果已有结果，说明已经提交过了，此时按钮应该是"下一题"
            if (hasResult) {
                // 跳转到下一题
                if (currentQuestionIndex < examData.questions.length - 1) {
                    showQuestion(currentQuestionIndex + 1);
                }
                return;
            }

            // 如果没有结果，判断是否有选择答案
            const selectedAnswer = userAnswers[question.id];
            
            if (!selectedAnswer) {
                // 没有选择，直接跳过到下一题
                if (currentQuestionIndex < examData.questions.length - 1) {
                    showQuestion(currentQuestionIndex + 1);
                }
                return;
            }

            // 有选择，提交答案并显示解析
            submitAnswer();
        }

        // 提交答案
        function submitAnswer() {
            const question = examData.questions[currentQuestionIndex];
            const selectedAnswer = userAnswers[question.id];
            
            if (!selectedAnswer) {
                return;
            }

            const isCorrect = selectedAnswer === question.correct_answer;
            questionResults[question.id] = {
                correct: isCorrect,
                userAnswer: selectedAnswer,
                correctAnswer: question.correct_answer
            };

            showQuestionResult(question);
            updateSubmitButton(true); // 提交后按钮变成"下一题"
            updateStats();
            updateQuestionNav(); // 更新导航按钮颜色
        }

        // 更新提交按钮状态
        function updateSubmitButton(hasResult) {
            const btn = document.getElementById('submit-next-btn');
            if (hasResult) {
                btn.textContent = '下一题';
                // 如果是最后一题，禁用按钮
                if (currentQuestionIndex === examData.questions.length - 1) {
                    btn.disabled = true;
                } else {
                    btn.disabled = false;
                }
            } else {
                btn.textContent = '提交';
                btn.disabled = false;
            }
        }

        // 显示题目结果
        function showQuestionResult(question) {
            const result = questionResults[question.id];
            if (!result) return;

            // 清除所有状态
            const labels = document.querySelectorAll('.option-label');
            labels.forEach(label => {
                label.classList.remove('correct', 'wrong');
            });

            // 标记正确答案
            const correctLabel = document.getElementById(`option-${question.correct_answer}`);
            if (correctLabel) {
                correctLabel.classList.add('correct');
            }

            // 标记错误答案
            if (!result.correct && result.userAnswer) {
                const wrongLabel = document.getElementById(`option-${result.userAnswer}`);
                if (wrongLabel) {
                    wrongLabel.classList.add('wrong');
                }
            }
            if(question.explanation) {
                // 显示解释
                document.getElementById('explanation-text').textContent = question.explanation;
                document.getElementById('explanation').classList.add('show');
            }
        }

        // 上一题
        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                showQuestion(currentQuestionIndex - 1);
            }
        }

        // 更新导航按钮
        function updateNavButtons() {
            document.getElementById('prev-btn').disabled = currentQuestionIndex === 0;
        }

        // 切换题目导航面板
        function toggleQuestionNav() {
            const nav = document.getElementById('question-nav');
            nav.classList.toggle('show');
        }

        // 初始化题目导航
        function initQuestionNav() {
            const nav = document.getElementById('question-nav');
            nav.innerHTML = '';
            
            // 添加标题
            const title = document.createElement('div');
            title.className = 'question-nav-title';
            title.textContent = '';
            nav.appendChild(title);
            
            // 添加按钮容器
            const buttonsContainer = document.createElement('div');
            buttonsContainer.className = 'question-nav-buttons';
            
            examData.questions.forEach((q, index) => {
                const btn = document.createElement('button');
                btn.className = 'nav-btn';
                btn.textContent = q.id;
                btn.onclick = () => {
                    showQuestion(index);
                    // 点击后关闭导航面板
                    nav.classList.remove('show');
                };
                buttonsContainer.appendChild(btn);
            });
            
            nav.appendChild(buttonsContainer);
        }

        // 更新题目导航
        function updateQuestionNav() {
            const navButtons = document.querySelectorAll('.nav-btn');
            navButtons.forEach((btn, index) => {
                btn.classList.remove('current', 'answered', 'correct', 'wrong');
                if (index === currentQuestionIndex) {
                    btn.classList.add('current');
                }
                const question = examData.questions[index];
                const result = questionResults[question.id];
                if (result) {
                    btn.classList.add('answered');
                    if (result.correct) {
                        btn.classList.add('correct');
                    } else {
                        btn.classList.add('wrong');
                    }
                }
            });
        }

        // 更新统计
        function updateStats() {
            const answeredCount = Object.keys(questionResults).length;
            const correctCount = Object.values(questionResults).filter(r => r.correct).length;
            
            document.getElementById('answered-count').textContent = answeredCount;
            document.getElementById('correct-count').textContent = correctCount;
        }

        // 点击外部关闭导航面板
        document.addEventListener('click', (e) => {
            const nav = document.getElementById('question-nav');
            const toggleBtn = document.querySelector('.nav-toggle-btn');
            
            // 如果点击的不是导航面板和切换按钮，则关闭面板
            if (nav && nav.classList.contains('show') && 
                !nav.contains(e.target) && 
                !toggleBtn.contains(e.target)) {
                nav.classList.remove('show');
            }
        });

        // 页面加载时初始化
        window.addEventListener('DOMContentLoaded', loadExamData);
    </script>
</body>
</html>
